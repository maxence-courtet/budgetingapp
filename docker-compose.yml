services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    volumes:
      - db-data:/app/prisma
    environment:
      - PORT=3001

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
    depends_on:
      - backend

volumes:
  db-data:
